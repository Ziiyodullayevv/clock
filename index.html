<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <link rel="stylesheet" href="./style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Swiper -->
    <div class="container">
      <div class="parent">
        <div class="left">
          <h1>Exquisite Watches</h1>
          <h2>Choose Luxury, <span class="active">Choose Us</span></h2>
          <p>
            Discover the Perfect Watch for Every Occasion and Elevate Your Style
            with Timeless Elegance and Precision Craftsmanship - watch
          </p>

          <h4 id="price">$430.00</h4>
        </div>
        <div class="right">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./Watches.svg" alt="" /></div>
              <div class="swiper-slide">
                <img src="./Watches (1).svg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Watches (2).svg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Watches (3).svg" alt="" />
              </div>
            </div>

            <div class="b-left">
              <img src="./Group 2.svg" alt="" />
            </div>
            <div class="b-right">
              <img src="./Right arrow (1).svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="./main.js"></script>
  </body>
</html>
